<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exemples JS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="res/css/index.css"/>
</head>
<body>
    <nav >
        <div class="nav-wrapper container">
            <a class="brand-logo" id="headerLogo">Tp nodeJs front</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down" >
                <li><a  onclick="navigate('index');"    class="modal-trigger">Liste en cours</a></li>
                <li><a  onclick="navigate('newList');"  class="modal-trigger">Nouvelle liste</a></li>
                <li><a  onclick="navigate('archive');" class="modal-trigger">Historique</a></li>
                <li><a  onclick=" sessionStorage.removeItem('token'); sessionStorage.removeItem('login');window.location.reload(); " class="modal-trigger">Deconnexion</a></li>
            </ul>
        </div>
    </nav>
    <div id="content" class="container"></div>

    <div id="modalConfirmDelete" class="modal">
        <div class="modal-content">
            <h4>Supprimer</h4>
            <p>Etes vous s√ªr de vouloir supprimer <span id="spanDeleteObject"></span> ?</p>
        </div>
        <div class="modal-footer">
            <a  class="modal-close waves-effect waves-green btn-flat" id="btnDelete">Oui</a>
        </div>
    </div>

    <div id="modalShare" class="modal">
        <div class="modal-content">
            <h4>Rechercher un utilisateur pour partager la liste</h4>
            <div style="display: flex; align-items: center">
                <input type="text" class="file-path validate" id="searchUserInput" placeholder="Rechercher un utlisateur" style="margin-right: 20px;padding: 10px">
                <button class="btn"  id="searchUserBtn"><i class="material-icons">search</i></button>
            </div>
            <p id="text-error" style="color: red;"><i class="material-icons" style="vertical-align: -25%;margin-right: 10px;">error</i>Erreur utilisateur introuvable </p>
            <div id="userFinded" style="display: none">
                <div  class="card-panel teal">
                    <i class="material-icons" style="vertical-align: -25%;margin-right: 10px;color: white">account_circle</i><span id="displayName" class="white-text"></span>
                </div>
                <p>
                    <label>
                        <input class="with-gap" name="group1" type="radio" id="radioLecture" checked  />
                        <span>Lecture seul</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input class="with-gap" name="group1" type="radio" id="radioModify"  />
                        <span>Lecture seul et Mofification</span>
                    </label>
                </p>
                <button class="btn" id="shareList">Partager</button>
            </div>
        </div>
        <div class="modal-footer">
            <a class="modal-close waves-effect waves-green btn-flat" >Fermer</a>
        </div>
    </div>
    <script type="application/ecmascript" src="app/tools.js"></script>
    <script type="application/ecmascript" src="app/model/classes.js"></script>
    <script type="application/ecmascript" src="app/model/model.js"></script>
    <script type="application/ecmascript" src="app/service/baseapiservice.js"></script>
    <script type="application/ecmascript" src="app/service/useraccountapi.js"></script>
    <script type="application/ecmascript" src="app/service/ListApiService.js"></script>
    <script type="application/ecmascript" src="app/service/ItemsApiService.js"></script>
    <script type="application/ecmascript" src="app/controllers/basecontroller.js"></script>
    <script type="application/ecmascript" src="app/controllers/baseformcontroller.js"></script>


    <script>
        if(sessionStorage.getItem("token")){
            navigate("index");
        }else{
            $('#nav-mobile').style.display = "none";
            navigate("login");
        }

    </script>
</body>
</html>
